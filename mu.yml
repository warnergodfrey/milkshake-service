environments:
- name: acceptance
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    keyName: Warner
    desiredCapacity: 1
- name: production
  discovery:
    provider: consul
  loadbalancer:
    hostedzone: aws.godfrey.io
  cluster:
    keyName: Warner
    desiredCapacity: 1
service:
  name: milkshake
  port: 8080
  desiredCount: 1
  pathPatterns:
  - /milkshake/*
  pipeline:
    source:
      provider: GitHub
      repo: warnergodfrey/milkshake-service
    build:
      image: aws/codebuild/java:openjdk-8
